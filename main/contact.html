                    <h2 style="text-align: center;">Contact us</h2>
                    <hr/>
                    <p>Got a question? We’d love to hear from you. Send us a message and we’ll respond as soon as possible.</p>
                    <hr>
                    <form class="ng-pristine ng-valid">
                        <input class="form-inputs" placeholder="Name" type="password" name="user[password_confirmation]" id="user_password_confirmation">
                        <input class="form-inputs" autofocus="autofocus" placeholder="Email address" type="email" value="" name="user[email]" id="user_email">
                        <textarea class="form-control" rows="5" id="message_box" placeholder="Message"></textarea>
                        <br/>
                        <input type="submit" name="commit" value="Submit" class="btn btn-primary">
                    </form>
                    <br>
                    <style>
                        #message_box {
                            resize: vertical;
                        }

                        .border-form-div {
                            max-width: 400px;
                            padding: 15px 30px 20px;
                            margin: 0 auto 20px;
                            background-color: #f5f5f5;
                            border: 1px solid #e5e5e5;
                            -webkit-border-radius: 5px;
                            -moz-border-radius: 5px;
                            border-radius: 5px;
                            -webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
                            -moz-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
                            box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
                        }

                        .border-form-div .form-signin-heading,
                        .border-form-div .checkbox {
                            margin-bottom: 10px;
                        }

                        .border-form-div input[type="text"],
                        .border-form-div input[type="email"],
                        .border-form-div input[type="password"] {
                            font-size: 16px;
                            height: auto;
                            margin-bottom: 15px;
                            padding: 7px 9px;
                            width: 100%;
                        }

                        #title_page {
                            text-align: center;
                        }

                        .hidden {
                            display: none;
                        }

                        select {
                            width: 100%;
                        }

                        #contactImage {
                            background-image: url('./images/Blurred City.jpg');
                            background-position: 0px -100px;
                            padding: 100px;
                        }

<div class="container" ng-controller="news">
    <div class="row">
        <div class="col-xs-6" style="overflow-y: auto;" id="fill">
            <div ng-repeat="post in posts" id="single_news" ng-class="{ 'selected': post.post_id == $scope.index }" ng-click="change_post(post.post_id)" style="overflow-y: hidden;">
                <div>
                    <h4>{{ post.title }}</h4>
                    <p>{{ post.date }}</p>
                </div>
                <hr>
            </div>
        </div>
        <div class="col-xs-6" style="text-align: center; overflow-y: scroll;" id="currentpost">
            <h3>{{ current_story.title }}</h3>
            <p>Date published: {{ current_story.date }}</p>
            <p>{{ current_story.text }}</p>
            <p><a ng-href="{{current_story.link}}">Link to the full article</a></p>
        </div>
    </div>
</div>
